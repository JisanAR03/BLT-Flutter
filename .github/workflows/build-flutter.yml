name: Build and Test Flutter App
on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Clean the build environment
        run: flutter clean

      - name: Install CocoaPods dependencies
        run: |
          cd macos
          pod install

      - name: Disable Code Signing (for debugging)
        run: |
          sudo /usr/libexec/PlistBuddy -c "Set :CODE_SIGN_IDENTITY ''" macos/Runner.xcodeproj/project.pbxproj

      - name: Build macOS application with verbose logging
        run: flutter build macos --verbose

      - uses: actions/upload-artifact@v2
        with:
          name: macos-release-app
          path: build/macos/Build/Products/Release/*.app
